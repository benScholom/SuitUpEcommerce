{% extends "store_products/index.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
	<div class="row text-center">
		<h2>{{title}}</h2>
	</div>
	{% if form %}
	<div class="row">
		<form method="POST" action=''>
		{% csrf_token %}
		{{form|crispy}}
		<input type="submit" value="submit form" class="btn btn-default"/>
		</form>
		</div>
	{% endif %}
</div>
{% endblock %}
